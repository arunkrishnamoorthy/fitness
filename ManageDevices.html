  <script>

    // Handle the new device.
    var sUserName = sessionStorage.getItem("UserId");
    var sName = sessionStorage.getItem("UserName");
    var SessionActive = sessionStorage.getItem("SessionActive");
    if (!SessionActive) {
      var loginController = new LoginController();
      loginController.logout();
      // return;
    }

    document.getElementById("idUserName1").innerHTML = sName;
    document.getElementById("idUserName2").innerHTML = sName;

    $("#idLogout1").click(function (e) {
      var loginController = new LoginController();
      loginController.logout();
    });

    window.dashboard = new Dashboard();

    // Get the user device data and accordingly fetch device.
    function fetchDevicesList() {
      var sUrl = "https://xs01p2000138187trial.hanatrial.ondemand.com/fit-analysis/db-logic/devices.xsodata/devices";
      var sParameter = "?$filter=USERNAME eq '" + sUserName + "'";
      sUrl = sUrl + sParameter;

      $.extend(true, $.fn.dataTable.defaults, {
        "searching": false,
        "ordering": false,
        "paging": false,
        "info": false
      });

      $.ajax({
        type: "GET",
        url: sUrl,
        dataType: "json",
        success: function (data, response) {
          debugger;
          var aDeviceData = data.d.results;
          var aDataSet = [];
          $.each(aDeviceData, function (index, oDeviceData) {
            var sUserName = oDeviceData.USERNAME;
            var sClientId = oDeviceData.CLIENTID;
            var sSecretKey = oDeviceData.SECRETKEY;
            var sRefreshToken = oDeviceData.REFRESHTOKEN;
            var aData = [false,sUserName, sClientId, sSecretKey, sRefreshToken];
            aDataSet.push(aData);
          });

          window.deviceTable = $('#tableDeviceList').DataTable({
            data: aDataSet,
            columns: [
              {
                data:   "active",
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {
                        return '<input type="checkbox" class="select-checkbox" value="false">';
                    }
                    return data;
                }
              },
              { title: "User Name" },
              { title: "Client Id" },
              { title: "Secret Key" },
              { title: "Refresh Token" }
            ],
            columnDefs: [ {
            orderable: false,
            className: 'select-checkbox',
            targets:   0
            } ],
            select: {
                style:    'os',
                selector: 'td:first-child'
            },
            order: [[ 1, 'asc' ]]
          });


          $(document).ready(function(){
            $("input.select-checkbox").on('click',function(){
              this.value = this.checked;
            });
          });

        },
        error: function (response) {
          debugger;
        }
      });

    }

    // Fetch Devices List 
    fetchDevicesList();    

    // Event handler
    // Handle register device
    window.dashboard = new Dashboard();

    function handleRegisterDevice() {
      debugger;
      var clientId = prompt("Enter the Client ID from Jawbone to register", "");
      //"MSsGZt9IUew";
      if (clientId) {
        var responseType = "code";
        var scope = "basic_read move_read";
        var callbackURL = window.location.origin + "/Callback.html";
        var url = "https://jawbone.com/auth/oauth2/auth";
        var path = "?response_type=" + responseType + "&client_id=" + clientId + "&scope=" + scope + "&redirect_uri=" + callbackURL;
        url = url + path;
        window.dashboard.GetOAuth(url);
      }

    };

    function handleDeleteDevice() {
      debugger;
      var sUrl = "https://xs01p2000138187trial.hanatrial.ondemand.com/fit-analysis/db-logic/devices.xsodata/devices";
      var dataTableRows = deviceTable.rows().data().toArray();
      $("input.select-checkbox").each(function (index, checked) {
        debugger;
        if (checked.value === "true") {
          var oDeleteRow = dataTableRows[index];
          var sDeleteUrl = sUrl + "(USERNAME='" + oDeleteRow[1] + "',CLIENTID='" + oDeleteRow[2] + "')";
          $.ajax({
            type: "DELETE",
            url: sDeleteUrl,
            dataType: "json",
            success: function (data, response) {
              alert("Device Deleted Sucessfully!");
              window.location.reload(true);
            },
            error: function () {
              alert("Device Deletion failed");
            }
          });
        }
      });
    }
