<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Meta for name , keywords, description -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon | Wait for it!</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="plugins/easy-loading/easy-loading.css">

</head>
<body>
    
    <!-- Create a container to fit full screen -->
    <div class="fullscreen">

        <!-- Create a transparent overaly container which has the tranparent background -->
        <div class="overlay">
        </div>

        <!-- Split content into two -->
        <div class="content">
            <!-- Create the Transparent layer -->
            <div class="content-transparent">
            </div>
            
            <!-- Create the content container -->
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div class="master-content text-white py-5 py-md-0">
                            <h3 class="mb-3">Enter your Credentials</h3>
                            <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Username or Email address</label>
                                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <!-- <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                </div> -->
                                <button type="button" class="btn btn-primary" onClick="handleLogin(this.form)">Login</button>
                                <div class="form-group">
                                    <a href="forgotPassword.html">Forgot Password</a> <span>or</span>
                                    <a href="register.html">Register New User</a>
                                </div>
                                
                              </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="social-icons">
            <ul class="list-unstyled text-center mb-0">
                <li class="list-unstyled-item"><a href=""><i class="fa fa-twitter"></i></a></li>
                <li class="list-unstyled-item"><a href=""><i class="fa fa-facebook"></i></a></li>
                <li class="list-unstyled-item"><a href=""><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>

    </div>

    <!-- Load the Script resources -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/vide/dist/jquery.vide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/807c255611.js"></script>
    <script src="plugins/easy-loading/easy-loading.js"></script>
    <script src="plugins/bootbox.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/LoginController.js"></script>

    <script>
        // Handle Login
      window.loginController = new LoginController();
      
      function handleLogin(Form) {
        
        EasyLoading.show({
          type: EasyLoading.TYPE.LINE_SCALE_PULSE_OUT
        });
        var sUserName;
        var sPassword;
        debugger;
        if (Form.email.value && Form.email.value !== "") {
          sUserName = Form.email.value;
        } else {
          // Handle Error
          bootbox.dialog({
                title: 'Login Failed',
                message: 'Please enter Email to proceed',
                size: "small"
            });    
            EasyLoading.hide();
            return;
        }

        if (Form.password.value && Form.password.value !== "") {
          sPassword = Form.password.value;
        } else {
          // Throw Error Asking Password
          bootbox.dialog({
                title: 'Login Failed',
                message: 'Please enter Password to proceed'
            });
          EasyLoading.hide();    
          return;
        }

        if (sUserName && sPassword) {
          loginController.login(sUserName, sPassword);
        }
        EasyLoading.hide();
      }
    </script>

</body>
</html>
